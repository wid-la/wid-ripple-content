<link rel="import" href="../iron-icons/iron-icons.html">

<!--
This element wraps some content. If the parents (eg. `neon-animated-pages`)
changes of page. Than a ripple animation is triggered to display this element.
On close a reverse-ripple-animation is played to display the previous element.

Example:

    <wid-ripple-content on-interest-card-closing="_onClose">
        
      <div id="card-content" class="fit layout vertical center">
        <h2>Hello World</h2>
        <p>
          Lorem ipsum ...
        </p>
      </div>

    </wid-ripple-content>

@group Wid
@element wid-ripple-content
@demo demo/index.html
-->
<dom-module id="wid-ripple-content">
  <style>

    :host {
      display: block;
      overflow: hidden;
    }

    #placeholder {
      opacity: 0;
      background-color: var(--interest-card-background-color);
    }

    #arrow-back {
      position: absolute;
      top: 0;
      left: 0;
      margin: var(--wid-card-dialog-arrow-back-margin, 20px);
      cursor: pointer;
    }

  </style>
  <template>

    <div id="placeholder" class="fit"></div>

    <div id="container">

      <content></content>
      <iron-icon id="arrow-back" icon="arrow-back" on-tap="_onArrowTap"></iron-icon>

    </div>

  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'wid-ripple-content',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      /**
       * Animation configuration. Cf. `neon-animation`
       * @type {Object}
       */
      animationConfig: {
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this
            }, {
              name: 'fade-out-animation',
              node: this.$.placeholder,
              timing: {
                delay: 200
              }
            }, {
              name: 'fade-in-animation',
              node: this.$.container,
              timing: {
                delay: 50
              }
            }],

            'exit': [{
              name: 'opaque-animation',
              node: this.$.placeholder
            }, {
              name: 'fade-out-animation',
              node: this.$.container,
              timing: {
                duration: 0
              }
            }, {
              name: 'reverse-ripple-animation',
              id: 'reverse-ripple',
              fromPage: this
            }]
          };
        }
      },

      /**
       * Shared elements configuration. Cf. `neon-animation`
       * @type {Object}
       */
      sharedElements: {
        value: function() {
          return {
            'ripple': this.$.placeholder,
            'reverse-ripple': this.$.placeholder
          };
        }
      }
    },

    /**
     * The `ripple-content-tap` event is fired whenever the user clicks on this component.
     *
     * @event ripple-content-tap
     */

    /**
     * We fire an event when this component is tapped.
     */
    _onArrowTap: function () {
      this.fire('ripple-content-tap');
    }
  });
})();
</script>
